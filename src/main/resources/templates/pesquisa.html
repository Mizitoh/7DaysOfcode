<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>Pesquisa</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<header>
		<h1 align="left">Resultados</h1>
	</header>
	<div class="p-3 mb-2 bg-secondary text-white">
		<div class="row">
			<div class="col">
				<form action='#' th:action="@{/arquivo2}"
					th:object="${listaDeFilmes}" method="get">
					<br><label>Lista 2 Inversa</label><br><input type="submit"
						value="Exibir">
					<hr>
				</form>
				<form action='#' th:action="@{/pesquisarank}" th:object="${filme}"
					method="post">
					<label>Pequisar por Rank</label> <br> <input name="pesquisarank">
					<input type="submit" value="Buscar">
					<hr>
				</form>
				<form action='#' th:action="@{/pesquisatitulo}" th:object="${filme}"
					method="post">
					<label>Pequisar por Título</label> <br> <input
						name="pesquisatitulo"> <input type="submit" value="Buscar">
				</form>
			</div>
			<div class="col">
				<div class="card text-black" style="width: 18rem;"
					th:each="filme : ${filmes}">
					<img class="card-img-top" th:src="${filme.image}"
						alt="Card image cap">
					<div class="card-body">
						<p class="card-text" th:text="${filme.title}"></p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="'Ano: ' + ${filme.year}"></li>
						<li class="list-group-item"
							th:text="'Nota: ' + ${filme.imDbRating}"></li>
						<li class="list-group-item" th:text="'Posição: ' + ${filme.rank}"></li>
					</ul>
				</div>
			</div>
			<div class="col" align="right">
				<form action='http://localhost:8080'>
				<br><br>
				<input type="submit" value="Página Principal"> 
					<br>
					<hr>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<h6 align="right">Desenvolvido por Michael De Oliveira</h6>
	</footer>
</body>
</html>
